<!DOCTYPE html>

<html lang="es" xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>MODIFICAR DE HORAS DE TRABAJO</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<h2>Modificar las horas trabajo</h2>
		<br>
		<form th:action="@{/api/EmployeedWorkedHoursControl/delete}" method="post" th:object="${ewh}">
			<div class="mb-3">
				<label>ID</label>
				<input name="id" type="number" th:field="*{id}" class="form-control" placeholder="Ingrese el identificador">
			</div>
			<div class="mb-3">
				<label>TOTAL DE HORAS</label>
				<input name="worked_hours" type="text" th:field="*{worked_hours}" class="form-control" placeholder="Ingrese el nombre">
			</div>
	
			<div class="mb-3">
				<label>FECHA DE REGISTRO</label>
				<input name="worked_date" th:field="*{worked_date}" type="date" class="form-control">
			</div>
				<div class="mb-3">
				<label>ID EMPLEADO</label>
			<select name="empleados.id" th:field="*{empleados.id}" class="form-control"  > 
					  <option value="0">Ingrese el empleado</option>
    					<option th:each="m : ${empleado}" th:value="${m.id}" th:text="${m.name}">
				 </select>

			</div>
			
			<button type="submit" class="btn btn-outline-danger">Eliminar</button>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>

	<!--popper-->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>
</body>

</html>
