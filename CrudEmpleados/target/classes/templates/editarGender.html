<!DOCTYPE html>

<html lang="es" xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ALTA DE GENEROS</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<h2>editar generos(genders)</h2>
		<br>
		<form th:action="@{/api/GendersControl/update}" method="post" th:object="${gen}">
			<div class="mb-3">
				<label>ID</label>
				<input name="id" type="number" class="form-control" th:field="*{id}" placeholder="Ingrese el identificador">
			</div>
			<div class="mb-3">
				<label>NOMBRE</label>
				<input name="name" type="text" class="form-control" th:field="*{name}" placeholder="Ingrese el nombre">
			</div>
			<button type="submit" class="btn btn-outline-success">Guardar</button>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>

	<!--popper-->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>
</body>

</html>
